name: Build NekoBoot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      WORKSPACE: ${{ github.workspace }}/edk2
      EDK_TOOLS_PATH: ${{ github.workspace }}/edk2/BaseTools
      CONF_PATH: ${{ github.workspace }}/edk2/Conf
      PYTHON_COMMAND: python3

    steps:
      # 1. Checkout repo (Your NekoBoot/NekoOS source)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Clone the EDK II Framework
      - name: Setup EDK II environment
        run: |
          git clone https://github.com/tianocore/edk2.git
          cd edk2
          git submodule update --init
          cd ${{ github.workspace }}

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3 python3-pip uuid-dev iasl gcc-multilib

      # 4. Build BaseTools
      - name: Build BaseTools
        run: |
          cd edk2/BaseTools
          make -C Source/C
          cd ${{ github.workspace }}

      # 5. Copy configuration templates
      - name: Copy configuration templates
        run: |
          # Ensure the Conf directory exists before copying
          mkdir -p $CONF_PATH
          cp $EDK_TOOLS_PATH/Conf/build_rule.template $CONF_PATH/build_rule.txt
          cp $EDK_TOOLS_PATH/Conf/tools_def.template $CONF_PATH/tools_def.txt
          cp $EDK_TOOLS_PATH/Conf/target.template $CONF_PATH/target.txt

      # 6. Build NekoBoot (CORRECTED)
      - name: Build NekoBoot
        run: |
          # Copy your source into the edk2 workspace
          echo "Copying source files into edk2 workspace..."
          cp -r ${{ github.workspace }}/NekoBoot edk2/
          cp -r ${{ github.workspace }}/NekoPlatform edk2/
          
          # Navigate and set up environment
          cd edk2
          source edksetup.sh
          
          # Run the build
          build -p NekoPlatform/NekoPlatform.dsc -m NekoBoot/NekoBoot.inf -a X64 -t GCC5 -b DEBUG
          
          # Optional: List output for verification
          echo "Build complete. Listing output:"
          find Build -name "*.efi" 2>/dev/null || echo "No .efi file found."

      # 7. Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NekoBoot-Build
          path: ${{ github.workspace }}/Build/DEBUG_GCC5/X64/NekoBoot.efi