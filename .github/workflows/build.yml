name: Build NekoBoot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      WORKSPACE: ${{ github.workspace }}/edk2
      EDK_TOOLS_PATH: ${{ github.workspace }}/edk2/BaseTools
      CONF_PATH: ${{ github.workspace }}/edk2/Conf
      PYTHON_COMMAND: python3

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Clone the EDK II Framework and ALL submodules
      - name: Setup EDK II environment
        run: |
          git clone https://github.com/tianocore/edk2.git
          cd edk2
          git submodule update --init --recursive
          cd ${{ github.workspace }}

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3 python3-pip uuid-dev iasl gcc-multilib nasm

      # 4. Build BaseTools
      - name: Build BaseTools
        run: |
          cd edk2/BaseTools
          make -C Source/C
          cd ${{ github.workspace }}

      # 5. Copy configuration templates
      - name: Copy configuration templates
        run: |
          mkdir -p $CONF_PATH
          cp $EDK_TOOLS_PATH/Conf/build_rule.template $CONF_PATH/build_rule.txt
          cp $EDK_TOOLS_PATH/Conf/tools_def.template $CONF_PATH/tools_def.txt
          cp $EDK_TOOLS_PATH/Conf/target.template $CONF_PATH/target.txt

      # 6. Build NekoBoot
      - name: Build NekoBoot
        run: |
          mkdir -p edk2/NekoBoot
          cp NekoBoot.inf NekoBoot.c nekologo.bmp edk2/NekoBoot/
          cp -r NekoPlatform edk2/
          cd edk2
          source edksetup.sh
          build -p NekoPlatform/NekoPlatform.dsc -a X64 -t GCC5 -b DEBUG
          
          # Find and copy the EFI file to workspace root
          echo "ðŸ” Searching for built EFI file..."
          find . -name "NekoBoot.efi" -type f | head -5
          
          # Try all possible locations
          if [ -f "Build/NekoPlatform/DEBUG_GCC5/X64/NekoBoot.efi" ]; then
            echo "ðŸ“ Found in: Build/NekoPlatform/DEBUG_GCC5/X64/NekoBoot.efi"
            cp Build/NekoPlatform/DEBUG_GCC5/X64/NekoBoot.efi ../NekoBoot.efi
          elif [ -f "Build/NekoPlatform/DEBUG_GCC5/X64/NekoBoot/NekoBoot/OUTPUT/NekoBoot.efi" ]; then
            echo "ðŸ“ Found in: Build/NekoPlatform/DEBUG_GCC5/X64/NekoBoot/NekoBoot/OUTPUT/NekoBoot.efi"
            cp Build/NekoPlatform/DEBUG_GCC5/X64/NekoBoot/NekoBoot/OUTPUT/NekoBoot.efi ../NekoBoot.efi
          elif [ -f "Build/NekoPlatform/DEBUG_GCC5/X64/NekoBoot/NekoBoot/DEBUG/NekoBoot.efi" ]; then
            echo "ðŸ“ Found in: Build/NekoPlatform/DEBUG_GCC5/X64/NekoBoot/NekoBoot/DEBUG/NekoBoot.efi"
            cp Build/NekoPlatform/DEBUG_GCC5/X64/NekoBoot/NekoBoot/DEBUG/NekoBoot.efi ../NekoBoot.efi
          else
            # Last resort: find any NekoBoot.efi
            echo "ðŸ”Ž Searching recursively..."
            EFI_PATH=$(find . -name "NekoBoot.efi" -type f | head -1)
            if [ -n "$EFI_PATH" ]; then
              echo "ðŸ“ Found in: $EFI_PATH"
              cp "$EFI_PATH" ../NekoBoot.efi
            else
              echo "âŒ ERROR: NekoBoot.efi not found!"
              echo "Listing all EFI files:"
              find . -name "*.efi" -type f 2>/dev/null
              exit 1
            fi
          fi
          
          cd ..
          echo "âœ… Successfully copied NekoBoot.efi"
          ls -la NekoBoot.efi

      # 7. Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NekoBoot
          path: NekoBoot.efi
